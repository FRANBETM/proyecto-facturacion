<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Registrarse</h1>
        <form action="{{ url_for('registrarse') }}" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese su Nombre">
            </div>
            <div class="form-group">
                <label for="tipo_documento">Tipo de Documento</label>
                <input type="text" class="form-control" id="tipo_documento" name="tipo_documento" placeholder="Ingrese su Tipo de Documento">
            </div>
            <div class="form-group">
                <label for="numero_documento">Número de Documento</label>
                <input type="text" class="form-control" id="numero_documento" name="numero_documento" placeholder="Ingrese su Número de Documento">
            </div>
            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Ingrese su Dirección">
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Ingrese su Teléfono">
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su Correo Electrónico">
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña</label>
                <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Ingrese su Contraseña">
            </div>
            <div class="form-group">
                <label for="rol">Rol</label>
                <input type="text" class="form-control" id="rol" name="rol" placeholder="Ingrese su Rol">
            </div>
            <button type="submit" class="btn btn-primary">Realizar registro</button>
        </form>
    </div>
</body>
</html>
